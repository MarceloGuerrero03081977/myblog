{% extends 'base.html' %}

{% block title %}Eliminar página{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4><i class="bi bi-trash"></i> Confirmar eliminación</h4>
            </div>
            <div class="card-body text-center p-5">
                <p class="lead">¿Estás seguro de que querés eliminar la página:</p>
                <h3 class="fw-bold text-danger">"{{ page.title }}"</h3>
                <p class="text-muted">Esta acción no se puede deshacer.</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="bi bi-trash"></i> Sí, eliminar
                    </button>
                    <a href="{% url 'page_list' %}" class="btn btn-outline-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
